<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Grocery App Logo">
            <h1>Grocery WebApp</h1>
        </div>
        <div class="user-section">
            <span id="username-display"></span>
            <img src="assets/icons/user-icon.png" alt="User Icon" id="user-icon">
        </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden">
        <div class="modal-content">
            <h2>Login/Register</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter your username">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
                <button type="submit">Login/Register</button>
            </form>
            <button id="close-modal">Close</button>
        </div>
        <div class="user-section">
            <span id="username-display"></span>
            <img src="assets/icons/user-icon.png" alt="User Icon" id="user-icon">
            <button id="logout-button" class="hidden">Logout</button>
        </div>        
    </div>

    

    <!-- Filters -->
    <section id="filters">
        <h2>Filters</h2>
        <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="fruits">Fruits</option>
            <option value="vegetables">Vegetables</option>
            <option value="dairy">Dairy</option>
        </select>
        <input type="text" id="search-bar" placeholder="Search items..." />
    </section>

    <!-- Item List -->
    <section id="item-list">
        <h2>Available Items</h2>
        <div id="items-container">
            <!-- Items will be dynamically loaded here -->
        </div>
    </section>

    <aside id="cart-sidebar">
        <h2>Your Cart</h2>
        <div id="cart-container">
            <!-- Cart items will be dynamically rendered here -->
        </div>
    </aside>

    <section id="comparison-section">
        <h2>Compare Prices</h2>
        <select id="item-select">
            <option value="">Select an Item</option>
        </select>
        <table id="comparison-table">
            <thead>
                <tr>
                    <th>Store</th>
                    <th>Price ($)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Comparison data will be dynamically rendered here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
