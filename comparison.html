<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compare Prices</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header id="main-header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo">
      <h1>Grocery WebApp</h1>
    </div>
    <nav>
      <a href="index.html">Back to Store</a>
    </nav>
    <div class="user-section">
      <span id="username-display">Welcome, Guest</span>
      <button id="logout-button">Logout</button>
    </div>
</header>

<section id="comparison-section">
    <h2>Compare Prices</h2>
    <select id="item-select" onchange="fetchComparison(this.value)">
        <option value="">Select an Item</option>
      </select>

<!-- Add this spinner -->
<div id="loading-spinner" class="hidden">Find the better deal!</div>

    <table id="comparison-table">
        <thead>
            <tr>
                <th>Store</th>
                <th>Price ($)</th>
            </tr>
        </thead>
        <tbody></tbody> <!-- Dynamic rows -->
    </table>
</section>

<script src="./script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', populateItemSelect);
</script>

</body>
</html>
